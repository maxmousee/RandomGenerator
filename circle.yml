#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/RandomGenerator/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    override:
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android25 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests against the emulator. [connectedAndroidTest]
    - ./gradlew test
    # copy the build outputs to artifacts
    - cp -r RandomGenerator/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r RandomGenerator/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
