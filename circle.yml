#
# Build configuration for Circle CI
#

machine:
    environment:

dependencies:
    override:
        - chmod +x gradlew
        - ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android25 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests against the emulator. [connectedAndroidTest]
    - ./gradlew test
    # copy the build outputs to artifacts
    - cp -r RandomGenerator/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r RandomGenerator/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
